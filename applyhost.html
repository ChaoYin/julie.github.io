<!DOCTYPE html>
<html lang="zh-TW">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="成為精選">
    <meta name="author" content="">
    <meta name="keywords" content="成為精選">

    <title>成為精選</title>

    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="成為精選" />
    <meta property="og:description"   content="成為精選" />
    <meta property="og:image"         content="" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- Theme CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link rel="bookmark" href="img/favicon.ico"/>

</head>

<body>
    <script type="text/javascript" src="//api.filestackapi.com/filestack.js"></script>

    <div class="inner contact">
 		<!-- Main text-->
 		<div class="contact-form">
 			<h1 class="center relative col-xs-12 title">成為精選你可以...</h1>
 			<img src="img/top.png" alt="">
 			<h2 class="center">時間自由 打開手機隨時賺點額外收入<br>
				別浪費顏值 也許你會遇上這輩子的...(^_^ )<br>
				想聊天還是撩人? 閒暇時間隨時打開APP加點薪<br>
				踏上特奇的旅程 隨便聊隨便賺</h2>
 		</div>
        <!-- Form Area -->
        <div class="contact-form">
            <h1 class="center relative col-xs-12 title">成為精選你需要...</h1>
            <!-- Form -->
            <script type="text/javascript">var submitted=false;</script>
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {window.location='/applythanks';}"></iframe>
            <form enctype="multipart/form-data" method="POST" action="https://api.cloudstitch.com/hokiapp/-2/datasources/sheet" class="magic-form" target="hidden_iframe"
      onsubmit="submitted=true;">
                <div class="form-group">
                    <label><h3>給我們您的稱呼<span class="red">*</span></h3>
                    </label>
                    <input name="Name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label><h3>提供您註冊時的手機號碼<span class="red">*</span></h3>
                    </label>
                    <input type="number" name="Tel" class="form-control" rquired>
                </div>
                <div class="form-group">
                    <label><h3>上傳一段30秒~1分鐘的自我推薦影片<span class="red">*</span></h3>
                    </label>
                    <input type="file" name="Video" class="form-control" rquired>
                </div>
                <div class="form-group">
                    <hr>
                    <button type="submit" class="form-btn">現在就申請成為精選</button>
                    <div class="center"><p><a href="https://touchapp.cc/notice/">精選播打對象須注意事項</a></p></div>
                </div>
            </form>

            <!-- Your Mail Message -->
            <div class="mail-message-area">
                <!-- Message -->
                <div class="alert gray-bg mail-message not-visible-message">
                    <strong>Thank You !</strong> Your email has been delivered.
                </div>
            </div>

        </div>
        <!-- End Contact Form Area -->
    </div>
    <!-- End Inner -->

</body>
